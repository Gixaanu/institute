<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #para {
        animation: infinite 5s changeColor;
      }

      @keyframes changeColor {
        0% {
          background-color: aquamarine;
        }

        50% {
          background-color: blueviolet;
        }

        100% {
          background-color: aquamarine;
        }
      }
    </style>
  </head>
  <body>
    <p id="para" style="font-size: 300px; background-color: rgb(141, 128, 255)">
      Hello World!
    </p>
  </body>
</html>
